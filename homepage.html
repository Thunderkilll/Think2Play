 <script>
 
 var points= new Array();
 var canvas = document.getElementById('canvas');
 var context = canvas.getContext('2d');
 var height = 720;
 var width = 1280;

 context.beginPath();
 context.rect(1, 1, width, height);
 context.fill();
 context.lineWidth = 1;
 context.strokeStyle = 'black';
 context.stroke();

 function loadCanvas(dataURL, _cb) {
   
     // load image from data url
     var imageObj = new Image();
     imageObj.onload = function() {
         var imgWidth = this.width;
         var imgHeight = this.height;
         var posX = (width - imgWidth)/2;
         var posY = (height - imgHeight)/2;
         context.drawImage(this, -5, posY + 10);
         if (_cb) _cb();
     };
     
     imageObj.src = dataURL;
 }

loadCanvas("images/Background.jpg", function() {
loadCanvas("images/menu/home.jpg");
});
