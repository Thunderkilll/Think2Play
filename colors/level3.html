	var second =30, minute = 0; hour = 0;

    interval = setInterval(function(){
            	
                if(minute == 0 && second ==0){
                     console.log("time ends ");
                      $.mobile.changePage("#timeOut");   	 
                     
                }else{
                	second--;

                if(second == 0){

</script>
